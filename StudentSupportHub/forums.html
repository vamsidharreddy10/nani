<section class="section-box" id="studentForum">
    <h2>üó£Ô∏è Student Support Forum (Anonymous)</h2>

    <form id="forumForm">
        <textarea id="forumMessage" placeholder="Ask a question or share a challenge..." required></textarea>
        <button type="submit">Post Anonymously</button>
    </form>

    <div id="forumPosts"></div>
</section>
<section class="section-box" id="commentSection">
    <h2>üí¨ Leave a Comment</h2>
    <form id="commentForm">
        <input type="text" id="commentName" placeholder="Your name (optional)" />
        <textarea id="commentText" placeholder="Write your comment..." required></textarea>
        <button type="submit">Post Comment</button>
    </form>
    <div id="commentList"></div>
</section>
<style>
    #commentForm {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin: 20px 0;
}

#commentForm input,
#commentForm textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1em;
}

#commentList {
  margin-top: 20px;
}

.comment {
  background: #f5f9ff;
  padding: 15px;
  margin-bottom: 10px;
  border-left: 4px solid #234375;
  border-radius: 6px;
}

.comment-header {
  font-weight: bold;
  font-size: 0.95em;
  color: #234375;
  margin-bottom: 6px;
}

.comment-time {
  font-size: 0.8em;
  color: #777;
}

</style>

<style>
    #forumForm {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin: 20px 0;
}

#forumForm textarea {
  padding: 12px;
  font-size: 1.05em;
  resize: vertical;
  border-radius: 6px;
  border: 1px solid #ccc;
  min-height: 100px;
}

#forumForm button {
  background: #234375;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1em;
}

#forumPosts {
  margin-top: 20px;
}

.forum-post {
  background: #090b0c;
  padding: 15px;
  margin-bottom: 15px;
  border-left: 5px solid #2e6bd9;
  border-radius: 6px;
  font-size: 1.05em;
  white-space: pre-wrap;
}

</style>
